<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
</head>

<body>

	<div class="wrapper">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<header>
			<h1>The Psychic Game</h1>
			</header>
			<div class="instructions">
				<p>
				Guess what letter I'm thinking of!
				</p>
	        </div>
	        <div id="game">
	        	<h4>Score</h4>
	        	<ul class="list-group">
	        		<li class="list-group-item"><p id="wins">Wins: </p></li>
	        		<li class="list-group-item"><p id="losses">Losses: </p></li>
	        		<li class="list-group-item"><p id="guessesLeft">Number of guesses left: </p></li>
	        		<li class="list-group-item"><p id="guessedLetters">Your guesses: </p></li>
	        	</ul>
	        </div>
	        <div class="col-md-3">   
	        </div>
       	</div>
    </div>
    <div class="col-md-12">
        <footer class="footer text-center">
          <div class="container">

          </div>
        </footer>
    </div> 

	<script src="assets/javascript/game.js"></script>
</body>

</html>
